name: CDK deploy workflow
# This is a basic workflow to help you get started with Actions
# You can use this workflow to deploy your CDK application
on:
    push:
        branches:
            - main

jobs: 
    deploy:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout Source
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '18'
            
            - name: Install Dependencies
              run: |
                cd code
                cd cdk
                npm install
            
            - name: Build CDK
              run: |
                cd code
                cd cdk
                npm run build
            
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: us-east-1
            
            - name: Make bootstrap script executable
              run: chmod +x .github/scripts/CDKbootstrap.sh
            - name: Bootstrap CDK Stack
              run: 
                ./.github/scripts/CDKbootstrap.sh
            
            - name: Check and delete stack if in ROLLBACK_COMPLETE
              run: |
                ./.github/scripts/CDKDeploy.sh
              env:
                AWS_REGION: ${{ secrets.AWS_REGION }}
                STACK_NAME: "ProductCatalog"
            - name: Deploy CDK Stack
              env: 
                AWS_REGION: ${{ secrets.AWS_REGION }}
                STACK_NAME: "ProductCatalog"
              run: |
                cd code/cdk
                npx cdk deploy --require-approval never --verbose
            
            
            

            
